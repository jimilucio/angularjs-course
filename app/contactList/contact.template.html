<div class="row">
	<div class="col-md-4 col-md-offset-8">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input type="text" class="form-control" ng-model="contactSearchFilter" placeholder="Search by name">
            </div>
          </form>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
  </div>
</div>
<div class="row">
	<div class="col-md-12">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">FullName</th>
          <th scope="col">Date of birthday</th>
          <th scope="col">Edit</th>
          <th scope="col">Remove</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in list | filter: contactSearchFilter">
          <th scope="row">{{item.id}}</th>
          <td>{{item.fullName | uppercase}}</td>
          <td>{{item.yearOfBirth | dateformat}}</td>
          <td><button type="button" 
            class="btn btn-primary btn-sm" 
            ui-sref="contactDetail({contactId: {{item.id}}})">
            <i class="glyphicon glyphicon-glyphicon-edit" data-unicode="e065"></i></button></td>
          <td><button type="button" 
            class="btn btn-warning btn-sm" 
            ng-click="delete({element: item.id})">
            <i class="glyphicon glyphicon-glyphicon-trash" data-unicode="e020"></i></button></td>
        </tr>
      </tbody>
      
    </table>
  </div>
</div>
