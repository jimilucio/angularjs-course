<h3>Contact list:</h3>
<div class="" ng-repeat="item in list">
  {{item.id}} - {{item.name}} - {{item.yearOfBirth}} 
  <button type="button" 
    class="btn btn-primary btn-sm" 
    ng-click="edit({element: $index})">Modifica</button>
  <button type="button" 
  class="btn btn-warning btn-sm" 
  ng-click="delete({element: $index})">Elimina</button>
</div>
